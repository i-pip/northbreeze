<!DOCTYPE html>
<html>
  <head>
    <title>Northbreeze</title>
    <!-- Local version of the sandboxed fiori launchpad -->
    <script>
      window["sap-ushell-config"] = {
        applications: {
          //specify which tiles appear in fiori launchpad
          "browse-suppliers": {
            title: "Browse Suppliers",
            additionalInformation: "SAPUI5.Component=suppliers",
            applicationType: "URL",
            url: "/webapp"
          }
        }
      };
    </script>
    <script src="https://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
    <script
      id="sap-ui-bootstrap"
      src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-theme="sap_belize"
    ></script>
    <script>
      //sap ushell = uinfied shell
      sap.ui
        .getCore()
        .attachInit(() =>
          sap.ushell.Container.createRenderer("fiori2").placeAt("content")
        );
    </script>
  </head>
  <body class="sapUiBody" id="content"></body>
</html>
